<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Importation de jQuary pour cacher et afficher sur une même page-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="./script_login.js"></script>
    <title>Homepage</title>
    <link rel ="stylesheet" type="text/css" href="BE.css">
</head>
<body>
<header>
    MAXI QUIZ : le quiz des super sportifs
</header>

<nav>
    <div>
        <table border = "1" id = "table_personne">
            <tr>
                <th colspan="2">Score Board</th>
            </tr>
            <tr>
                <th>Prénom Nom</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
</nav>
<main>

    <!-- Création de la section pour s'enregistrer -->

    <div class = "enregistrer" id = "register">
        <style>
            .enregistrer{
                text-align: center;
            }
        </style>
        Pseudo
        <input class = "aligner" type="text" id="pseudo" onchange="Verif_pseudo()"/>
        <br/>
        <br/>
        Prénom
        <input class = "aligner" type="text" id="prénom" onchange="Verif_prénom()"/>
        <br/>
        <br/>
        Nom
        <input class = "aligner" type="text" id="nom" onchange="Verif_nom()"/>
        <br/>
        <br/>
        Mot de passe
        <input class = "aligner" type="password" id="mdp"/>
        <br/>
        <br/>
        Confirmation mot de passe
        <input class = "aligner" type="password" id="cmdp"/>
        <br/>
        <br/>
        <button onclick="verification_register()">S'enregistrer</button>
        <button onclick=window.location='index.html';>Revenir sur la page principale</button>
    </div>

    <!-- Création de la section pour se connecter -->

    <div class = "connexion" id = "login" style = "display : none">
        <style>
            .connexion{
                text-align: center;
            }
        </style>
        Pseudo
        <input class = "aligner" type="text" id="pseudo2"/>
        <br/>
        <br/>
        Mot de passe
        <input class = "aligner" type="password" id="mdp2"/>
        <br/>
        <br/>
        <button onclick="verification_login()">Se connecter</button>
        <button onclick=window.location='index.html';>Revenir sur la page principale</button>
    </div>
</main>

</body>
</html>
